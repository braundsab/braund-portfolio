<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-info">
        <div class="footer-logo">{{ site.title }}</div>
        
        {% if site.linkedin_url %}
        <div style="margin-top: var(--spacing-md);">
          <p style="font-size: 0.875rem; color: var(--colour-text-light); margin-bottom: 0.5rem;">Connect with me on LinkedIn</p>
          <div class="social-links">
            <a href="{{ site.linkedin_url }}" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="LinkedIn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
            </a>
          </div>
        </div>
        {% endif %}
      </div>
      
      <div class="contact-form">
        <h3>Get in Touch</h3>
        <form action="https://formspree.io/f/{{ site.formspree_form_id }}" method="POST">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-textarea" required></textarea>
          </div>
          
          <button type="submit" class="form-button">Send Message</button>
          <div class="form-status"></div>
        </form>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <p>Built with <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a> and hosted on <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub Pages</a>.</p>
    </div>
  </div>
</footer>
