<!-- Portfolio Lightbox -->
<div class="lightbox">
  <button class="lightbox-close" aria-label="Close lightbox">×</button>
  
  <div class="lightbox-content">
    <div class="lightbox-image-wrapper">
      <img src="" alt="" class="lightbox-image">
    </div>
    
    <!-- Controls below image -->
    <div class="lightbox-controls">
      <button class="lightbox-arrow lightbox-arrow-prev" aria-label="Previous image">‹</button>
      <div class="lightbox-counter"></div>
      <button class="lightbox-arrow lightbox-arrow-next" aria-label="Next image">›</button>
    </div>
    
    <div class="lightbox-info">
      <h3 class="lightbox-title"></h3>
      <p class="lightbox-description"></p>
      
      <!-- Gallery button for photography projects -->
      <a href="/gallery/" class="lightbox-gallery-btn" style="display: none;">
        View Full Gallery →
      </a>
    </div>
  </div>
</div>
